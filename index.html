<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div id="header-propic" class="container border mt-3">
            <div class="row">
                <div class="col-4 d-flex justify-content-between p-2 border-end border-2">
                    <div class="d-flex align-items-center">
                        <figure>
                            <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="propic">
                        </figure>
                        <h3 class="text-capitalize">sofia</h3>
                    </div>
                    <div class="d-flex align-items-center gap-2 opacity-50">
                        <i class="bi bi-clock-history"></i>
                        <i class="bi bi-chat-left-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                <div class="col-8 d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <figure>
                            <img class="rounded-circle" src="" alt="chat-profile-pic">
                        </figure>
                        <div class="d-flex flex-column">
                            <span class="text-capitalize fw-semibold"></span>
                            <span class="text-capitalize"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-2 opacity-50">
                        <i class="bi bi-search"></i>
                        <i class="bi bi-paperclip"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
